{{template "header"}}
    	<title>修改 - 我的 beego 博客</title>
  	</head>	
	<body>
		<div class="navbar navbar-default navbar-fixed-top">		
			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>s
		
		<div class="container"> 
			<h1>修改文章</h1>	
			<form method="POST" action="/topic" enctype="multipart/form-data">
				<input type="hidden" name="id" value="{{.Tid}}">
				<div class="form-group">
				    <label>文章名称</label>
				    <input id="title" type="text" class="form-control" name="title" value={{.Topic.Title}}>
				</div>
				<div class="form-group">
				    <label>文章分类</label>C
				    <input id="title" type="text" class="form-control" name="category" value={{.Topic.Category}}>
				</div>
				<div class="form-group">
				    <label>文章标签</label>C
				    <input id="title" type="text" class="form-control" name="lable" value={{.Topic.Lable}}>
				</div>
				<div class="form-group">
				    <label>文章内容</label>
				    <textarea  id="content" class="form-control" name="content" cols="30" rows="10">{{.Topic.Content}}</textarea>
				</div>
				<div class="form-group">
				    <label>文章附件(<a href="/attachment/{{.Topic.Attachment}}">{{.Topic.Attachment}}</a>)</label>
				    <input type="file" class="form-control" name="attachment" >
				</div>
				<button type="submit" class="btn btn-default" onclick="return checkInput();">修改文章</button>
			</form>	
			
			<script type="text/javascript">
				function checkInput(){
					var uname = document.getElementById("title");
					if (uname.value.length == 0){
						alert("请输入名称");
						return false;
					}
					var content = document.getElementById("content");
					if (content.value.length == 0){
						alert("请输入内容");
						return false;
					}
					return true;
				}
			</script>
		
		</div>
	</body>
</html>
